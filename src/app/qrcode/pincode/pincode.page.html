<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <div class="pw-title">
        <div class="pw-logo">
          <i class="fa fa-key" aria-hidden="true"></i>
        </div>      
        <div class="pw-font">Password</div>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="--background: #333; color: #fff;">
  <div class="container">
    <div class="logo">
      <img src="../../../assets/images/logo_helios.png" alt="Logo">
    </div>
    <div class="input-container">
      <ion-input type="text" placeholder="Enter code pin"></ion-input>
    </div>
    <div class="buttons-container">
      <ion-button color="success" expand="block" shape="round" (click)="onConfirm()">Confirm</ion-button>
      <ion-button color="danger" expand="block" shape="round" (click)="navigation('home')">Cancel</ion-button>
    </div>
  </div>
</ion-content>
